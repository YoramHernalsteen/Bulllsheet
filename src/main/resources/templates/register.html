<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css/}" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/BullSheets_logo.png">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <div class="card rounded shadow shadow-sm">
                        <div class="card-header">
                            <h3 class="mb-0">Register</h3>
                            <code th:text="${errorcode}">${errorcode}</code>
                            <a class="nav-link m-2 btn btn-primary" href="/login">Already have an account?</a>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/register}" th:object="${user}" method="post" class="form" role="form"
                                  autocomplete="off">
                                <p>Username: <input type="text" th:field="*{username}"
                                                    class="form-control form-control-lg rounded-0"/></p>
                                <p>Password: <input type="password" th:field="*{password}"
                                                    class="form-control form-control-lg rounded-0"/></p>
                                <p>First Name: <input type="text" th:field="*{firstName}"
                                                      class="form-control form-control-lg rounded-0"/></p>
                                <p>Last Name: <input type="text" th:field="*{lastName}"
                                                     class="form-control form-control-lg rounded-0"/></p>
                                <p>Email: <input type="text" th:field="*{email}"
                                                 class="form-control form-control-lg rounded-0"/></p>
                                <p>Phone Number: <input type="text" th:field="*{phoneNumber}"
                                                        class="form-control form-control-lg rounded-0"/></p>
                                <input type="submit" value="Create" class="btn btn-primary btn-lg float-right"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
