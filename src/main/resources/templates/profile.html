<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css/}" href="../css/style.css">
    <script th:src="@{/js/dynamicForm.js}"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
<header class="row">
    <nav class="col text-center nav-bg">
        <a class="pr-3" href="/"><img src="/img/BullSheets_logo.png" height="110"></a>
        <a class="nav-item btn btn-nav" href="/">Home</a>
        <a class="nav-item btn btn-nav" href="/logout">Logout <i class="fas fa-sign-out-alt"></i></a>
    </nav>
</header>

<div class="container pt-3">
    <div class="row">
        <div class="col">
            <h1>Your profile</h1>
            <p>Username: <span th:text="${user.getUsername()}">username</span></p>
            <p>First name: <span th:text="${user.getFirstName()}">First name</span></p>
            <p>Last name: <span th:text="${user.getLastName()}">Last name</span></p>
            <p>Email: <span th:text="${user.getEmail()}">Email</span></p>
            <p>Phone number: <span th:text="${user.getPhoneNumber()}">Phone number</span></p>
            <a class="btn btn-primary" href="/profile-edit">Edit profile</a>
        </div>
    </div>
</div>

</body>
</html>
